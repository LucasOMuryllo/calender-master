<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="data.id">Edit Appointment</mat-card-title>
    <mat-card-title *ngIf="data.id">Add Appointment</mat-card-title>
  </mat-card-header>
  <div class="divider"></div>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Choose a Date</mat-label>
        <input matInput [matDatepicker]="releasedAtPicker" formControlName="date"  />

        <mat-datepicker-toggle matSuffix [for]="releasedAtPicker">
        </mat-datepicker-toggle>

        <mat-datepicker [disabled]="false" #releasedAtPicker> </mat-datepicker>
      </mat-form-field>

      <div class="time">
        <mat-form-field class="w-50">
          <mat-label>Start time</mat-label>
          <input formControlName="startTime" type="time" matInput />
        </mat-form-field>

        <mat-form-field class="w-50">
          <mat-label>End time</mat-label>
          <input formControlName="endTime" type="time" matInput />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="handleAction()">
      <span *ngIf="data.id">Edit</span>
      <span *ngIf="!data.id">Add</span>
    </button>
  </mat-card-actions>
</mat-card>
